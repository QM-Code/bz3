<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" role="img" aria-label="Tiny flag">
  <rect width="100%" height="100%" fill="#f7c948"/>
  <!-- pole -->
  <rect x="10" y="10" width="8" height="180" fill="#6b4f3b" rx="2"/>
  <!-- flag shape -->
  <path d="M18 20 L218 60 L18 100 Z" fill="#ffefc2" stroke="#e0b84a" stroke-width="4" />
  <!-- small "tiny" icon: small person -->
  <g transform="translate(110,48) scale(0.6)">
    <!-- head -->
    <circle cx="0" cy="-6" r="6" fill="#2b6f9e"/>
    <!-- body -->
    <rect x="-4" y="0" width="8" height="12" rx="2" fill="#2b6f9e"/>
    <!-- legs -->
    <rect x="-6" y="12" width="4" height="8" rx="1.5" fill="#2b6f9e"/>
    <rect x="2" y="12" width="4" height="8" rx="1.5" fill="#2b6f9e"/>
  </g>
  <!-- shrinking arrow (indicates 'tiny') -->
  <g transform="translate(170,72)">
    <path d="M0 0 L18 0 L9 8 Z" fill="#2b6f9e"/>
    <rect x="7" y="8" width="4" height="18" rx="2" fill="#2b6f9e"/>
    <circle cx="9" cy="34" r="3" fill="#2b6f9e"/>
  </g>
  <!-- label -->
  <text x="40" y="145" font-family="sans-serif" font-size="18" fill="#7a4c00" font-weight="700">TINY</text>
</svg>