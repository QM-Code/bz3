<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #171b22; }
      .node { fill: #1f242c; stroke: #2f3a46; stroke-width: 2; }
      .node-trusted { fill: #20332a; stroke: #35c07a; stroke-width: 2; }
      .text { fill: #e6e2db; font: 600 14px "Trebuchet MS", "Verdana", sans-serif; }
      .subtext { fill: #a8b1bf; font: 500 12px "Trebuchet MS", "Verdana", sans-serif; }
      .line { stroke: #5a6a7c; stroke-width: 2; }
      .line-trusted { stroke: #35c07a; stroke-width: 2.5; }
      .badge { fill: #35c07a; }
      .badge-text { fill: #0e1410; font: 700 10px "Trebuchet MS", "Verdana", sans-serif; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5a6a7c"/>
    </marker>
    <marker id="arrow-trusted" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#35c07a"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="900" height="520" rx="18"/>

  <rect class="node" x="360" y="30" width="180" height="56" rx="12"/>
  <text class="text" x="450" y="63" text-anchor="middle">Root Admin</text>

  <line class="line" x1="450" y1="86" x2="200" y2="150" marker-end="url(#arrow)"/>
  <line class="line-trusted" x1="450" y1="86" x2="450" y2="150" marker-end="url(#arrow-trusted)"/>
  <line class="line" x1="450" y1="86" x2="700" y2="150" marker-end="url(#arrow)"/>

  <rect class="node" x="110" y="150" width="180" height="56" rx="12"/>
  <text class="text" x="200" y="182" text-anchor="middle">Admin A</text>
  <text class="subtext" x="200" y="198" text-anchor="middle">Primary</text>

  <rect class="node-trusted" x="360" y="150" width="180" height="56" rx="12"/>
  <text class="text" x="450" y="182" text-anchor="middle">Admin B</text>
  <text class="subtext" x="450" y="198" text-anchor="middle">Primary</text>
  <rect class="badge" x="490" y="156" width="32" height="16" rx="8"/>
  <text class="badge-text" x="506" y="168" text-anchor="middle">Trust</text>

  <rect class="node" x="610" y="150" width="180" height="56" rx="12"/>
  <text class="text" x="700" y="182" text-anchor="middle">Admin C</text>
  <text class="subtext" x="700" y="198" text-anchor="middle">Primary</text>

  <line class="line-trusted" x1="450" y1="206" x2="280" y2="300" marker-end="url(#arrow-trusted)"/>
  <line class="line-trusted" x1="450" y1="206" x2="450" y2="300" marker-end="url(#arrow-trusted)"/>
  <line class="line-trusted" x1="450" y1="206" x2="620" y2="300" marker-end="url(#arrow-trusted)"/>

  <rect class="node" x="210" y="300" width="140" height="52" rx="12"/>
  <text class="text" x="280" y="330" text-anchor="middle">Admin B1</text>
  <text class="subtext" x="280" y="346" text-anchor="middle">Secondary</text>

  <rect class="node" x="380" y="300" width="140" height="52" rx="12"/>
  <text class="text" x="450" y="330" text-anchor="middle">Admin B2</text>
  <text class="subtext" x="450" y="346" text-anchor="middle">Secondary</text>

  <rect class="node" x="550" y="300" width="140" height="52" rx="12"/>
  <text class="text" x="620" y="330" text-anchor="middle">Admin B3</text>
  <text class="subtext" x="620" y="346" text-anchor="middle">Secondary</text>

  <text class="subtext" x="450" y="410" text-anchor="middle">Only admins with “Trust” enabled propagate to one secondary level.</text>
</svg>
