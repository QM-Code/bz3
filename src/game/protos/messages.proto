syntax = "proto3";

package karma;

// =====================
// Math types (glm)
// =====================

message Vec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Quat {
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

// =====================
// Game state
// =====================

message PlayerParameters {
  map<string, float> params = 1;
}

message PlayerState {
  string name = 1;
  Vec3 position = 2;
  Quat rotation = 3;
  Vec3 velocity = 4;
  bool alive = 5;
  PlayerParameters params = 6;
  int32 score = 7;
  bool registered_user = 8;
  bool community_admin = 9;
  bool local_admin = 10;
}

// =====================
// Server -> Client
// =====================

message ServerMsg_PlayerJoin {
  uint32 client_id = 1;
  PlayerState state = 2;
}

message ServerMsg_PlayerLeave {
  uint32 client_id = 1;
}

message ServerMsg_PlayerState {
  uint32 client_id = 1;
  PlayerState state = 2;
}

message ServerMsg_PlayerParameters {
  uint32 client_id = 1;
  PlayerParameters params = 2;
}

message ServerMsg_PlayerLocation {
  uint32 client_id = 1;
  Vec3 position = 2;
  Quat rotation = 3;
  Vec3 velocity = 4;
}

message ServerMsg_PlayerSpawn {
  uint32 client_id = 1;
  Vec3 position = 2;
  Quat rotation = 3;
  Vec3 velocity = 4;
}

message ServerMsg_PlayerDeath {
  uint32 client_id = 1;
}

message ServerMsg_SetScore {
  uint32 client_id = 1;
  int32 score = 2;
}

message ServerMsg_CreateShot {
  uint32 global_shot_id = 1;
  Vec3 position = 2;
  Vec3 velocity = 3;
}

message ServerMsg_RemoveShot {
  uint32 shot_id = 1;
  bool is_global_id = 2;
}

message ServerMsg_Chat {
  uint32 from_id = 1;
  uint32 to_id = 2;
  string text = 3;
}

message ServerMsg_Init {
  uint32 client_id = 1;
  string server_name = 2;
  PlayerParameters default_player_params = 3;
  bytes world_data = 4; // zipped/map/etc
  string world_name = 5;
  uint32 protocol_version = 6;
  repeated string features = 7;
}

message ServerMsg_JoinResponse {
  bool accepted = 1;
  string reason = 2;
}

// Wrapper for "ServerMsg { type; }"
message ServerMsg {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    PLAYER_JOIN = 1;
    PLAYER_LEAVE = 2;
    PLAYER_STATE = 3;
    PLAYER_PARAMETERS = 4;
    PLAYER_LOCATION = 5;
    PLAYER_SPAWN = 6;
    PLAYER_DEATH = 7;
    SET_SCORE = 8;
    CREATE_SHOT = 9;
    REMOVE_SHOT = 10;
    INIT = 11;
    CHAT = 12;
    JOIN_RESPONSE = 13;
  }

  // Optional: keep a type field if you want quick switching/logging.
  Type type = 1;

  oneof payload {
    ServerMsg_PlayerJoin player_join = 2;
    ServerMsg_PlayerLeave player_leave = 3;
    ServerMsg_PlayerState player_state = 4;
    ServerMsg_PlayerParameters player_parameters = 5;
    ServerMsg_PlayerLocation player_location = 6;
    ServerMsg_PlayerSpawn player_spawn = 7;
    ServerMsg_PlayerDeath player_death = 8;
    ServerMsg_SetScore set_score = 9;
    ServerMsg_CreateShot create_shot = 10;
    ServerMsg_RemoveShot remove_shot = 11;
    ServerMsg_Init init = 12;
    ServerMsg_Chat chat = 13;
    ServerMsg_JoinResponse join_response = 14;
  }
}

// =====================
// Client -> Server
// =====================

message ClientMsg_PlayerJoin {
  string ip = 1;
  string name = 2;
  uint32 protocol_version = 3;
  bool registered_user = 4;
  bool community_admin = 5;
  bool local_admin = 6;
}

message ClientMsg_JoinRequest {
  string name = 1;
  uint32 protocol_version = 2;
}

message ClientMsg_PlayerLeave {
}

message ClientMsg_RequestPlayerSpawn {
}

message ClientMsg_PlayerLocation {
  Vec3 position = 1;
  Quat rotation = 2;
}

message ClientMsg_CreateShot {
  uint32 local_shot_id = 1;
  Vec3 position = 2;
  Vec3 velocity = 3;
}

message ClientMsg_Chat {
  uint32 to_id = 1;
  string text = 2;
}

// Wrapper for "ClientMsg { type; clientId; }"
message ClientMsg {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    PLAYER_JOIN = 1;
    PLAYER_LEAVE = 2;
    REQUEST_PLAYER_SPAWN = 3;
    PLAYER_LOCATION = 4;
    CREATE_SHOT = 5;
    CHAT = 6;
    JOIN_REQUEST = 7;
  }

  Type type = 1;
  uint32 client_id = 2;

  oneof payload {
    ClientMsg_PlayerJoin player_join = 3;
    ClientMsg_PlayerLeave player_leave = 4;
    ClientMsg_RequestPlayerSpawn request_player_spawn = 5;
    ClientMsg_PlayerLocation player_location = 6;
    ClientMsg_CreateShot create_shot = 7;
    ClientMsg_Chat chat = 8;
    ClientMsg_JoinRequest join_request = 9;
  }
}
